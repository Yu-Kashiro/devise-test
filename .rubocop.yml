# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Exclude view files from RuboCop analysis
AllCops:
  Exclude:
    - "app/views/**/*.html.erb"
    - "app/views/**/*.html.haml"
    - "app/views/**/*.html.slim"
